<h1>Angular Google Maps (AGM) Demo</h1>

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom" [zoomControl]="true"(mapClick)="mapClicked($event)">

  <agm-marker *ngFor="let m of markers"
    [latitude]="m.lat" [longitude]="m.lng" [label]="m.label"  [iconUrl]="m.icon"
  >
  </agm-marker>

  <agm-data-layer [geoJson]="geoJsonObject" [style]="styleFunc">
  </agm-data-layer>
 <agm-circle [latitude]="circleLat" [longitude]="circleLng"
      [radius]="radius"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true"
      (radiusChange) = circleRedim($event)  <!--Aggiungi la gestione dell'evento cambio raggio-->
      (circleDblClick) = circleDoubleClicked($event) <!--Aggiungi la gestione dell'evento doppio click-->
      >
  </agm-circle>

</agm-map>
